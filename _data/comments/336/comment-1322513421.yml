  <p>Would you be interested in writing up a README.txt for the appserver and contributing with a patch?</p><p>Maybe just pull out the parts about how to set up the taxonomy and an app in the server and then how to access it from the apps module?</p><p>http://drupal.org/node/1355132</p><p>This is a good overview of how to set the two up for use.</p><p>Also there is a group start at #drupal-apps to talk about and help out with apps.</p>
