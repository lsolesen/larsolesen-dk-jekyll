  <p>Once your content is indexed by Google, adding a disallow rule in your robots.txt won&#39;t fix your issue. You need to give Google a 404 to force it to remove the content. Another option is to add a noindex, follow metatag</p><p>&nbsp;</p>
<pre style="word-wrap: break-word; white-space: pre-wrap; ">
&lt;meta name=&quot;robots&quot; content=&quot;noindex, follow&quot; /&gt;</pre>
<p>I&#39;m doing the last one on each project where you have filters, sorting, ...</p>
