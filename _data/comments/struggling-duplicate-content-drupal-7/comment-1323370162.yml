  To avoid duplicate content issues with Views, you should definitely use [rel="canonical"](http://googlewebmastercentral.blogspot.com/2009/02/specify-your-canonical.html)

  Google lately also introduced rel="next" and rel="prev" to solve [pagination](http://googlewebmastercentral.blogspot.com/2011/09/pagination-with-relnext-and-relprev.html) issues with duplicate content.
