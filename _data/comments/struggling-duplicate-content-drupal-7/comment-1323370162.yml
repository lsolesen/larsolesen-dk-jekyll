  <p>To avoid duplicate content issues with Views, you should definitely use <a href="http://googlewebmastercentral.blogspot.com/2009/02/specify-your-canonical.html">rel=&quot;canonical&quot;</a></p><p>Google lately also introduced rel=&quot;next&quot; and rel=&quot;prev&quot; to solve <a href="http://googlewebmastercentral.blogspot.com/2011/09/pagination-with-relnext-and-relprev.html">pagination</a> issues with duplicate content.</p>
