message: >-
  Vi har nogle formler vi bruger i fysikken, dem kan du jo komme over og kigge på.

  V (hastighed) = a (accelerationen) \* t (tiden)

  s (strækningen) = 1/2 \* g \* t^2

  Hvis s = 30 m og g=9,82 m/s^2 bliver t = 2,5 sek. ca.

  Så vil hastigheden være 9,82 m/s^2 \*2,5 sek = 24,3 m/s.

  Det passer fint med den formel du har fundet.

  Hilsen

  Kim
